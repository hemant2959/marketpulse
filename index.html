<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NiftyPulse">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3310/3310748.png">
    
    <title>Nifty 50 Momentum Scanner</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind Config (Must be defined before CDN script for reliability) -->
    <script>
      window.tailwind = {
        config: {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
                mono: ['JetBrains Mono', 'monospace'],
              },
              colors: {
                slate: {
                  850: '#151e32',
                  900: '#0f172a',
                  950: '#020617',
                }
              },
              boxShadow: {
                'glow': '0 0 15px rgba(6, 182, 212, 0.3)',
                'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      :root {
        --bg-color: #f8fafc;
        --text-color: #334155;
        --card-bg: #ffffff;
        --card-border: #e2e8f0;
        
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(226, 232, 240, 0.8);
        
        --bg-gradient: 
          radial-gradient(circle at 50% 0%, #e0f2fe 0%, #f8fafc 40%),
          linear-gradient(#f1f5f9 1px, transparent 1px),
          linear-gradient(90deg, #f1f5f9 1px, transparent 1px);
        
        /* Scrollbar Variables - Light Mode Default */
        --scrollbar-thumb: #cbd5e1; 
        --scrollbar-thumb-hover: #94a3b8; 
      }

      html.dark {
        --bg-color: #0f172a;
        --text-color: #f1f5f9;
        --card-bg: #1e293b;
        --card-border: #334155;

        --glass-bg: rgba(30, 41, 59, 0.7);
        --glass-border: rgba(51, 65, 85, 0.6);
        
        --bg-gradient: 
          radial-gradient(circle at 50% 0%, #172554 0%, #0f172a 50%),
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
          
        /* Scrollbar Variables - Dark Mode */
        --scrollbar-thumb: #334155;
        --scrollbar-thumb-hover: #475569;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        -webkit-tap-highlight-color: transparent;
        background-image: var(--bg-gradient);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        background-attachment: fixed;
        min-height: 100vh;
        
        /* Handle Safe Areas for Native App (Notch support) */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Scrollbar Styling (Global) */
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb) transparent;
      }

      /* Webkit (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb);
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--scrollbar-thumb-hover);
      }
      
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .dashboard-card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      /* Dark mode specific override for dashboard card if needed usually handled by CSS vars but explicit for glass effects */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid var(--glass-border);
      }
      
      .template-shadow {
         box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
    </style>

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
